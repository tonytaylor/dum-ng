<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>jenkins test</title>
		<link
			rel="stylesheet" 
			href="css/lib/bootstrap/bootstrap.css" 
			type="text/css" 
			media="screen" 
			charset="utf-8" 
		/>
		<script src="js/lib/angular/angular.js"></script>
		<script src="js/src/controllers.js" charset="utf-8"></script>
	</head>
	<body ng-controller="PhoneListCtrl">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					search: <input ng-model="query" />
				</div>
				<div class="span10">
					<ul>
						<li ng-repeat="phone in phones | filter:query">
							{{ phone.name }}
							<p>{{ phone.snippet }}</p>
						</li>
					</ul>
					<p>Total number of phones: {{ phones.length }}</p>
					<table>
						<tr><th>row number</th></tr>
						<tr ng-repeat="i in [0, 1, 2, 3, 4]"><td>{{ i + 1 }}</td></tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
