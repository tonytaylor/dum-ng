<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>Specrunner</title>
		<link 
			rel="shortcut icon"
			href="js/lib/jasmine/jasmine_favicon.png" 
			type="image/png"
		/>
		<link 
			rel="stylesheet" 
			href="js/lib/jasmine/jasmine.css" 
			type="text/css" media="screen" charset="utf-8"
		/>
		<script src="js/lib/jasmine/jasmine.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/jasmine/jasmine-html.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/src/controllers.js"></script>

		<script src="js/tests/unit/controllersSpec.js"></script>
		<script src="js/tests/e2e/scenarios.js"></script>

		<script>
			(function () {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function (spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function () {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine () {
					jasmineEnv.execute();
				}
			})();
		</script>
	</head>
	<body>
	</body>
</html>
